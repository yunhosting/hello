<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>늬늬's 작품</title>
    <style media="screen">
     body {background:#000;}
     #img {width: 380px; padding:10px; box-sizing: border-box; margin:0 auto; text-align:center;}
     #img img {width: 100px;  border:2px solid #fff; padding: 0 5px; }
     #main {text-align:center; margin-top:20px;}
     #main img {width: 300px;}
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
  </head>
  <body>
    <div id="img">
      <a href="#"><img src="images/eundi.jpg" alt="은지"></a>
      <a href="#"><img src="images/yujin.jpg" alt="유진"></a>
      <a href="#"><img src="images/yun.jpg" alt="윤경"></a>
    </div>
    <div id="main">
      <img src="images/eundi.jpg" alt="은지">
    </div>


    <script>
      $('#img a').on('click', function(){
        let imgPath = $(this).children('img').attr('src')
        let altText = $(this).children('img').attr('alt')
        $('#main img').stop().attr({src:imgPath, alt:altText}).css({opacity:0}).animate({opacity:1}, 800)
      })
    </script>
  </body>
</html>
